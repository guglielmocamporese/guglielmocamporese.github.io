<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    {% block head %}
    <title>Guglielmo Camporese</title>
    <meta
      name="description"
      content="Guglielmo Camporese, Ph.D. Student in Brain, Mind and Computer Science at UniPD, Italy."
    />
    <meta charset="utf-8"/>

    <!-- Favicon/theme -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_dir }}{{ url_for('static', filename='img/icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_dir }}{{ url_for('static', filename='img/icon.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_dir }}{{ url_for('static', filename='img/icon.png') }}">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ base_dir }}{{ url_for('static', filename='style.css') }}">
    {% endblock head %}
  </head>

  <!-- imports -->
  {% block imports %}

  {% endblock imports %}

  <!-- BODY -->
  <body>
    <div class="container">
      <div class="header-section">
        <div class="header-frame">
          <h1>Guglielmo Camporese</h1>
          <h2>Ph.D. Student in Brain, Mind and Computer Science at UniPD, Italy.</h2>
        </div>
        <div class="img-frame">
          <img id="propic" src="{{ base_dir }}{{ url_for('static', filename='img/15.JPG') }}" alt="" />
        </div>
      </div>
      <div class="links">
        <a href="{{ base_dir }}{{ url_for('home') }}">home</a>
        <a href="{{ base_dir }}{{ url_for('news') }}">news</a>
        <a href="{{ base_dir }}{{ url_for('publications') }}">publications</a>
        <a href="https://scholar.google.com/citations?user=Yu6im9cAAAAJ&hl=en/" target="_blank">scholar</a>
        <a href="https://github.com/guglielmocamporese" target="_blank">github</a>
        <a href="https://www.linkedin.com/in/guglielmocamporese/" target="_blank">linkedin</a>
        <script language="JavaScript" type="text/javascript">
          var part1 = "guglielmo.camporese";
          var part2 = Math.pow(2,6);
          var part3 = "contact";
          var part4 = "phd.unipd.it";
          var part5 = part1 + String.fromCharCode(part2) + part4;
          document.write("<a href=" + "mai" + "lto" + ":" + part5 + ">" + part3 + "</a>");
        </script>
        <a href="{{ base_dir }}{{ url_for('static', filename='guglielmo_camporese_cv.pdf') }}" target="_blank">cv</a>
        <a href="{{ base_dir }}{{ url_for('extra') }}">extra</a>

      </div>
      {% block body %}
    
      {% endblock body %}
      <div class="dark-mode-toggler">
        <input type="checkbox" id="toggler"/>
        <label for="toggler" aria-label="Toggler for Dark Mode"></label>
      </div>

    <script src="{{ base_dir }}{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
